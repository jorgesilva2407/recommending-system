name: Build and Deploy Client

on:
  push:
    branches:
      - main
    paths:
      - client/**
      - .github/workflows/build-and-deploy-client.yml

jobs:
  build-and-push:
    name: Build and Push Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set commit hash
        id: vars
        run: |
          commit_hash=$(echo $GITHUB_SHA | cut -c1-7)
          echo "commit_hash=$commit_hash" >> $GITHUB_ENV
          echo "commit_hash=$commit_hash" >> $GITHUB_OUTPUT

      - name: Build and Push Client image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/recommending-client:${{ env.commit_hash }} -f client/Dockerfile ./client
          docker push ${{ secrets.DOCKERHUB_USER }}/recommending-client:${{ env.commit_hash }}

    outputs:
      commit_hash: ${{ steps.vars.outputs.commit_hash }}

  update-kubernetes-repo:
    name: Update Kubernetes Deployment Files
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Kubernetes Repository
        uses: actions/checkout@v3
        with:
          repository: "jorgesilva2407/kubernetes-recommending-system"
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: kubernetes

      - name: Verify Commit Hash
        run: |
          echo "Commit Hash from previous job: ${{ needs.build-and-push.outputs.commit_hash }}"

      - name: Update Client Deployment
        run: |
          cd kubernetes/client
          sed -i "s|image: ${{ secrets.DOCKERHUB_USER }}/recommending-client:.*|image: ${{ secrets.DOCKERHUB_USER }}/recommending-client:${{ needs.build-and-push.outputs.commit_hash }}|" deployment.yml

      - name: Commit and Push Changes
        run: |
          cd kubernetes
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update Client image to ${{ needs.build-and-push.outputs.commit_hash }}"
          git push origin main
