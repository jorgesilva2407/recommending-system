apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommending-api
  namespace: jorgesilva
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommending-api
  template:
    metadata:
      labels:
        app: recommending-api
    spec:
      containers:
        - name: recommending-api
          image: silvajorge/recommending-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          volumeMounts:
            - mountPath: /mnt/data
              name: model-volume
          env:
            - name: MODEL_PATH
              value: /mnt/data/model.pkl
      volumes:
        - name: model-volume
          persistentVolumeClaim:
            claimName: project2-pvc-jorgesilva
